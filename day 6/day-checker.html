<html>

<head>
    <title>Day checker</title>

    <script>
        
        function checkDay() {
            let dayNum = Number(document.getElementById("dayNumber").value);

            let dayName = "";
            switch (dayNum) {
              case 1: 
              dayName = "Monday";
              break;
              case 2: 
              dayName = "Tuesday";
              break;
              case 3: 
              dayName = "Wednesday";
              break;
              case 4: 
              dayName = "Thursday";
              break;
              case 5: 
              dayName = "Friday";
              break;
              case 6: 
              dayName = "Saturday";
              break;
              case 7: 
              dayName = "Sunday";
              break;
              default: 
              dayName = "Invalid input. Enter a number between 1 to 7";

        }
        document.getElementById("result").innerText = dayName; 
    }
    </script>

</head>

<body>
    <h1>Find the Day of the Week</h1>
    <label>Enter day number(1-7):</label>
    <input type="number" id="dayNumber" min="1" max="7"> 
    <button onclick="checkDay()">check</button>
    <p id="result"></p>
</body>


</html>
